<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autism Data Collection Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Hide the top section by default */
    #topSection {
      display: none;
    }

    /* Drop-downs stacked vertically */
    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .dropdown-row {
      display: flex;
      flex-direction: column;
    }
    .dropdown-label-and-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }
    .dropdown-label-and-toggle .switch {
      order: 1; /* Switch on the left */
    }
    .dropdown-label-and-toggle label:not(.switch) {
      order: 2; /* Text label on the right */
      font-weight: bold;
    }
    .dropdown-row select {
      width: 100%;
      padding: 0.3rem;
    }

    /********************************************************
     * Smaller Toggle Switch Styling for Better Mobile Fit
     ********************************************************/
    .switch {
      position: relative;
      display: inline-block;
      /* Reduced width/height for smaller toggle */
      width: 36px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff; 
      border: 1px solid #ccc;
      border-radius: 20px; 
      transition: 0.4s;
    }
    /* The lock/unlock icon, smaller font size */
    .slider:before {
      position: absolute;
      left: 3px;
      top: 2px;
      font-size: 12px;  /* Smaller icon font size */
      font-family: "Segoe UI Symbol", "Apple Symbols", "Noto Sans Symbols", sans-serif;
      color: #000; 
      content: 'ðŸ”“';  /* Unlocked by default */
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #c8e6c9; /* Light green when locked */
    }
    input:checked + .slider:before {
      content: 'ðŸ”’';
      /* Adjust how far the icon moves in smaller switch */
      transform: translateX(14px);
    }

    /* SD & Notes stacked */
    .instructions {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .chosen-description {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* Two buttons: "View Details" & "Select Random" */
    .desc-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .desc-buttons button {
      background: #0288d1;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .desc-buttons button:hover {
      background: #0277bd;
    }

    .instructions label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .instructions textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    /* Always 2 columns for trial results */
    .trial-results {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;       /* No wrap -> always two columns */
      gap: 1rem;
      margin-bottom: 1rem;
      overflow-x: auto;        /* Horizontal scroll if too narrow */
    }
    .trial-results .column {
      width: 50%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Reordered so "Incorrect" is top of left column, "Independent" top right */
    label.incorrect {
      background-color: #ffcdd2; /* Light red */
    }
    label.independent {
      background-color: #c8f7c5; /* Light green */
    }
    label.verbal,
    label.prompted,
    label.modeling,
    label.gestural,
    label.partialPhysical,
    label.fullPhysical {
      background-color: #fff9c4; /* Light yellow */
    }

    /* Common styling for trial result labels */
    .trial-results label {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .trial-results input[type="radio"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }
    .trial-results label:hover {
      opacity: 0.9; 
    }

    /* Prior results: single column */
    .prior-results {
      margin-bottom: 1rem;
    }
    .prior-results h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .prior-list {
      list-style: none;
    }
    .prior-list li {
      margin-bottom: 0.5rem;
      padding: 0.4rem;
      border-radius: 4px;
    }
    /* Color scheme for prior results */
    .verbal { background-color: #fff9c4; }
    .prompted { background-color: #fff9c4; }
    .modeling { background-color: #fff9c4; }
    .gestural { background-color: #fff9c4; }
    .partial-physical { background-color: #fff9c4; }
    .full-physical { background-color: #fff9c4; }
    .independent { background-color: #c8f7c5; }
    .incorrect { background-color: #ffcdd2; }

  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden top section by default -->
    <div id="topSection">
      <!-- Header / Child Name -->
      <header>
        <h1>Child Name: Joe Smith</h1>
      </header>

      <!-- Drop-downs with toggle switches -->
      <div class="dropdowns">
        <!-- Content Area -->
        <div class="dropdown-row">
          <div class="dropdown-label-and-toggle">
            <label class="switch">
              <input type="checkbox" id="lockContentArea" />
              <span class="slider"></span>
            </label>
            <label for="contentAreaSelect">Content Area</label>
          </div>
          <select id="contentAreaSelect">
            <option value="visual">Visual - Performance</option>
            <option value="language">Language - Receptive</option>
            <option value="social">Social Skills</option>
          </select>
        </div>
        <!-- Program -->
        <div class="dropdown-row">
          <div class="dropdown-label-and-toggle">
            <label class="switch">
              <input type="checkbox" id="lockProgram" />
              <span class="slider"></span>
            </label>
            <label for="programSelect">Program</label>
          </div>
          <select id="programSelect">
            <option value="singlePuzzle">Single Puzzle</option>
            <option value="matching">Matching</option>
            <option value="imitation">Imitation</option>
          </select>
        </div>
        <!-- Target -->
        <div class="dropdown-row">
          <div class="dropdown-label-and-toggle">
            <label class="switch">
              <input type="checkbox" id="lockTarget" />
              <span class="slider"></span>
            </label>
            <label for="targetSelect">Target</label>
          </div>
          <select id="targetSelect">
            <option value="puzzle1">Puzzle - 1 piece</option>
            <option value="puzzle2">Puzzle - 2 pieces</option>
            <option value="shapeSorting">Shape Sorting</option>
          </select>
        </div>
      </div>
    </div>
    <!-- /#topSection -->

    <!-- SD & Notes stacked -->
    <div class="instructions">
      <!-- Dynamic description -->
      <p id="selectedDescription" class="chosen-description"></p>

      <!-- Buttons below the description -->
      <div class="desc-buttons">
        <button id="toggleDetailsBtn">View Details</button>
        <button id="selectRandomBtn">Select Random</button>
      </div>

      <label for="sdInput">SD (Instruction)</label>
      <textarea id="sdInput" rows="2" 
        placeholder='"Do the puzzle" while placing the piece...'></textarea>

      <label for="notesArea">Note</label>
      <textarea id="notesArea" rows="2" 
        placeholder="Notes: Work Harder, Work Harder..."></textarea>
    </div>

    <!-- 2-column layout for trial result / prompt level (always 2 columns) -->
    <div class="trial-results">
      <!-- Left column: Incorrect at top -->
      <div class="column">
        <label class="incorrect">
          <input type="radio" name="trialResult" value="incorrect" />
          Incorrect
        </label>
        <label class="verbal">
          <input type="radio" name="trialResult" value="verbal" />
          Verbal
        </label>
        <label class="prompted">
          <input type="radio" name="trialResult" value="prompted" />
          Prompted
        </label>
        <label class="modeling">
          <input type="radio" name="trialResult" value="modeling" />
          Modeling
        </label>
      </div>
      <!-- Right column: Independent at top -->
      <div class="column">
        <label class="independent">
          <input type="radio" name="trialResult" value="independent" />
          Independent
        </label>
        <label class="gestural">
          <input type="radio" name="trialResult" value="gestural" />
          Gestural
        </label>
        <label class="partialPhysical">
          <input type="radio" name="trialResult" value="partialPhysical" />
          Partial Physical
        </label>
        <label class="fullPhysical">
          <input type="radio" name="trialResult" value="fullPhysical" />
          Full Physical
        </label>
      </div>
    </div>

    <!-- Prior results (single column) -->
    <div class="prior-results">
      <h2>Prior Results</h2>
      <ul class="prior-list">
        <li class="independent">Independent</li>
        <li class="verbal">Verbal</li>
        <li class="incorrect">Incorrect</li>
        <li class="incorrect">Incorrect</li>
        <li class="independent">Independent</li>
      </ul>
    </div>
  </div> <!-- end .container -->

  <script>
    // Dynamically update description: "[Area] -- [Program] -- [Target]"
    function updateDescription() {
      const areaSelect = document.getElementById('contentAreaSelect');
      const programSelect = document.getElementById('programSelect');
      const targetSelect = document.getElementById('targetSelect');

      const areaText = areaSelect 
        ? areaSelect.options[areaSelect.selectedIndex].text 
        : '';
      const programText = programSelect 
        ? programSelect.options[programSelect.selectedIndex].text 
        : '';
      const targetText = targetSelect 
        ? targetSelect.options[targetSelect.selectedIndex].text 
        : '';

      document.getElementById('selectedDescription').textContent =
        areaText + ' -- ' + programText + ' -- ' + targetText;
    }

    // Listen for changes on each dropdown
    [ 'contentAreaSelect', 'programSelect', 'targetSelect' ].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('change', updateDescription);
    });

    // Initialize once on load
    updateDescription();

    // Toggle "View Details"/"Hide Details"
    const toggleBtn = document.getElementById('toggleDetailsBtn');
    const topSection = document.getElementById('topSection');

    toggleBtn.addEventListener('click', () => {
      if (topSection.style.display === 'none') {
        topSection.style.display = 'block';
        toggleBtn.textContent = 'Hide Details';
      } else {
        topSection.style.display = 'none';
        toggleBtn.textContent = 'View Details';
      }
    });

    // "Select Random" example
    document.getElementById('selectRandomBtn').addEventListener('click', () => {
      alert('Select Random clicked!');
    });
  </script>
</body>
</html>
