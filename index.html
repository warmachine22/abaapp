<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autism Data Collection Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.2rem;
    }

    /* Drop-downs stacked vertically (locking toggles on the left) */
    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .dropdown-row {
      display: flex;
      flex-direction: column;
    }
    .dropdown-label-and-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }
    .dropdown-label-and-toggle .switch {
      order: 1;
    }
    .dropdown-label-and-toggle label:not(.switch) {
      order: 2;
      font-weight: bold;
    }
    .dropdown-row select {
      width: 100%;
      padding: 0.3rem;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff; /* White background */
      border: 1px solid #ccc;
      transition: 0.4s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      left: 4px;
      top: 3px;
      font-size: 14px;
      /* Attempt forcing black-and-white icon instead of color emoji */
      font-family: "Segoe UI Symbol", "Apple Symbols", "Noto Sans Symbols", sans-serif;
      color: #000;
      content: 'ðŸ”“';  /* unlocked icon by default */
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #c8e6c9; /* light greenish background when "locked" */
    }
    input:checked + .slider:before {
      content: 'ðŸ”’';
      transform: translateX(16px);
    }

    /* SD & Notes stacked */
    .instructions {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .instructions label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .instructions textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    /* New single-dropdown + Submit for Trial Result */
    .trial-result-dropdown {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .trial-result-dropdown label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .trial-result-dropdown select {
      flex: 1;
      min-width: 200px;
      padding: 0.3rem;
    }
    .trial-result-dropdown button {
      padding: 0.5rem 1rem;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .trial-result-dropdown button:hover {
      background-color: #0277bd;
    }

    /* Prior results: single column (one under the other) */
    .prior-results {
      margin-bottom: 1rem;
    }
    .prior-results h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .prior-list {
      list-style: none;
    }
    .prior-list li {
      margin-bottom: 0.5rem;
      padding: 0.4rem;
      border-radius: 4px;
    }
    /* Color scheme for prior results */
    .verbal,
    .prompted,
    .modeling,
    .gestural,
    .partial-physical,
    .full-physical {
      background-color: #fff9c4; /* yellow */
    }
    .independent {
      background-color: #c8f7c5; /* green */
    }
    .incorrect {
      background-color: #ffcdd2; /* red */
    }

    /* Bottom - Random target info */
    .random-section {
      text-align: center;
    }
    .random-section p {
      margin-bottom: 0.5rem;
    }
    .random-section button {
      background: #0288d1;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .random-section button:hover {
      background: #0277bd;
    }

    /* Responsive fallback for extremely narrow screens */
    @media (max-width: 500px) {
      .trial-result-dropdown {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header / Child Name -->
    <header>
      <h1>Child Name: Joe Smith</h1>
    </header>

    <!-- Drop-downs stacked, each with a toggle switch on the left and label on the right -->
    <div class="dropdowns">
      <!-- Content Area -->
      <div class="dropdown-row">
        <div class="dropdown-label-and-toggle">
          <label class="switch">
            <input type="checkbox" id="lockContentArea" />
            <span class="slider"></span>
          </label>
          <label for="contentAreaSelect">Content Area</label>
        </div>
        <select id="contentAreaSelect">
          <option value="visual">Visual - Performance</option>
          <option value="language">Language - Receptive</option>
          <option value="social">Social Skills</option>
        </select>
      </div>

      <!-- Program -->
      <div class="dropdown-row">
        <div class="dropdown-label-and-toggle">
          <label class="switch">
            <input type="checkbox" id="lockProgram" />
            <span class="slider"></span>
          </label>
          <label for="programSelect">Program</label>
        </div>
        <select id="programSelect">
          <option value="singlePuzzle">Single Puzzle</option>
          <option value="matching">Matching</option>
          <option value="imitation">Imitation</option>
        </select>
      </div>

      <!-- Target -->
      <div class="dropdown-row">
        <div class="dropdown-label-and-toggle">
          <label class="switch">
            <input type="checkbox" id="lockTarget" />
            <span class="slider"></span>
          </label>
          <label for="targetSelect">Target</label>
        </div>
        <select id="targetSelect">
          <option value="puzzle1">Puzzle - 1 piece</option>
          <option value="puzzle2">Puzzle - 2 pieces</option>
          <option value="shapeSorting">Shape Sorting</option>
        </select>
      </div>
    </div>

    <!-- SD & Notes stacked -->
    <div class="instructions">
      <label for="sdInput">SD (Instruction)</label>
      <textarea id="sdInput" rows="4"
        placeholder='"Do the puzzle" while placing the piece...'></textarea>

      <label for="notesArea">Note</label>
      <textarea id="notesArea" rows="4"
        placeholder="Notes: Work Harder, Work Harder..."></textarea>
    </div>

    <!-- Single dropdown for trial results + submit button -->
    <div class="trial-result-dropdown">
      <label for="trialResultSelect">Trial Result:</label>
      <select id="trialResultSelect">
        <option value="verbal">Verbal</option>
        <option value="prompted">Prompted</option>
        <option value="modeling">Modeling</option>
        <option value="independent">Independent</option>
        <option value="gestural">Gestural</option>
        <option value="partialPhysical">Partial Physical</option>
        <option value="fullPhysical">Full Physical</option>
        <option value="incorrect">Incorrect</option>
      </select>
      <button id="submitTrialResultBtn">Submit</button>
    </div>

    <!-- Prior results (single column) -->
    <div class="prior-results">
      <h2>Prior Results</h2>
      <ul class="prior-list">
        <li class="independent">Independent</li>
        <li class="verbal">Verbal</li>
        <li class="incorrect">Incorrect</li>
        <li class="incorrect">Incorrect</li>
        <li class="independent">Independent</li>
      </ul>
    </div>

    <!-- "Select Random" -->
    <div class="random-section">
      <p>Target 1 of 30</p>
      <button id="selectRandomBtn">Select Random</button>
    </div>
  </div>

  <!-- Minimal JavaScript for demonstration (not a real backend) -->
  <script>
    // The toggles remain cosmetic
    document.getElementById('selectRandomBtn').addEventListener('click', function() {
      alert('Random target selected (mock)!');
    });

    // Example "Submit" behavior
    document.getElementById('submitTrialResultBtn').addEventListener('click', function() {
      var selectedResult = document.getElementById('trialResultSelect').value;
      alert('You chose: ' + selectedResult + ' (mock submission)');
    });
  </script>
</body>
</html>
